<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rapport commentaar generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap');
  </style>
</head>
<body>
  <h1>Rapportcommentaar generator</h1>
  <nav>
    <ul>
      <li><a href="index.html">Muzieklab</a></li>
      <li><a href="kinderkoor.html" class="active">Kinderkoor</a></li>
      <li><a href="#">De Linde</a></li>
      <li><a href="rapport2.html">4C - rapport 2</a></li>
      <li><a href="rapport3.html">4C - rapport 3</a></li>
    </ul>
  </nav>
  <label for="name">Naam van de leerling:</label>
  <input type="text" id="name">
  <p>Geslacht</p>
  <input type="radio" name="gender" id="jongen" value="jongen"><label for="jongen">jongen</label>
  <input type="radio" name="gender" id="meisje" value="meisje"><label for="meisje">meisje</label>
  <hr>
  <p>Teksten kennen</p>
  <input type="radio" name="tekstenkennen" id="tekstzg" value="zeergoed"><label for="tekstzg">zeer goed</label>
  <input type="radio" name="tekstenkennen" id="tekstg" value="goed"><label for="tekstg">goed</label>
  <input type="radio" name="tekstenkennen" id="tekstzw" value="zwak"><label for="tekstzw">zwak</label>
  <hr>
  <p>Stemgebruik</p>
  <input type="radio" name="stemgebruik" id="stemzg" value="zeergoed"><label for="stemzg">zeer goed</label>
  <input type="radio" name="stemgebruik" id="stemg" value="goed"><label for="stemg">goed</label>
  <input type="radio" name="stemgebruik" id="stemzw" value="zwak"><label for="stemzw">zwak</label>
  <hr>
  <p>Goed meedoen</p>
  <input type="radio" name="goedmeedoen" id="meedoenzg" value="zeergoed"><label for="meedoenzg">zeer goed</label>
  <input type="radio" name="goedmeedoen" id="meedoeng" value="goed"><label for="meedoeng">goed</label>
  <input type="radio" name="goedmeedoen" id="meedoenzw" value="zwak"><label for="meedoenzw">zwak</label>
  <hr>
  <p>Aanwezigheid</p>
  <input type="radio" name="aanwezigheid" id="aanwzg" value="zeergoed"><label for="aanwzg">zeer goed</label>
  <input type="radio" name="aanwezigheid" id="aanwg" value="goed"><label for="aanwg">goed</label>
  <input type="radio" name="aanwezigheid" id="aanwzw" value="zwak"><label for="aanwzw">zwak</label>
  <hr>
  <button type="submit" id="generateButton">Genereer commentaar</button>
  <br>
  <label for="commentaartekst">Rapportcommentaar</label>
  <br>
  <textarea name="commentaartekst" id="commentaartekst" cols="60" rows="10"></textarea>
</body>
<script src="scripts/kinderkoor.js"></script>
</html>
