<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/rapport2.js" defer></script>
  <title>Rapport commentaar generator</title>
</head>
<body>
  <h1>Rapportcommentaar generator</h1>
  <nav>
    <ul>
      <li><a href="index.html">Muzieklab</a></li>
      <li><a href="rapport2.html">4C - rapport 2</a></li>
      <li><a href="#" class="active">4C - rapport 3</a></li>
      <li><a href="eindrapport.html">4C - Eindrapport</a></li>
    </ul>
  </nav>
  <label for="name">Naam van de leerling:</label>
  <input type="text" id="name">
  <p>Geslacht</p>
  <input type="radio" name="gender" id="jongen" value="jongen"><label for="jongen">jongen</label>
  <input type="radio" name="gender" id="meisje" value="meid"><label for="meisje">meisje</label>
  <hr>
  <div>
    <h2>Kommagetallen</h2>
    <input type="radio" name="kommagetallen" id="komma_goed" value="goed_ook_maten"><label for="komma_goed">goed - maten ook goed</label>
    <input type="radio" name="kommagetallen" id="komma_goed_maar" value="goed_maten_minder"><label for="komma_goed_maar">goed - maten minder</label>
    <input type="radio" name="kommagetallen" id="komma_matig" value="matig"><label for="komma_matig">matig</label>
    <input type="radio" name="kommagetallen" id="komma_moeilijk" value="moeilijk"><label for="komma_moeilijk">moeilijk</label>
  </div>
  <div>
    <h2>Kloklezen</h2>
    <input type="radio" name="klok" id="klok_alles_goed" value="alles_goed"><label for="klok_alles_goed">alles goed</label>
    <input type="radio" name="klok" id="klok_goed_behalve_vraagstuk" value="goed_behalve_vraagstuk"><label for="klok_goed_behalve_vraagstuk">goed, behalve vraagstukken</label>
    <input type="radio" name="klok" id="klok_moeilijk" value="moeilijk"><label for="klok_moeilijk">moeilijk</label>
  </div>
  <div>
    <h2>Dictee</h2>
    <input type="radio" name="dictee" id="dictee_goed" value="goed"><label for="dictee_goed">goed</label>
    <input type="radio" name="dictee" id="dictee_wp_goed_ww_niet" value="wp_goed_ww_niet"><label for="dictee_wp_goed_ww_niet">wp goed, ww niet</label>
    <input type="radio" name="dictee" id="dictee_beter" value="beter"><label for="dictee_beter">beter</label>
    <input type="radio" name="dictee" id="dictee_wisselend" value="wisselend"><label for="dictee_wisselend">wisselend</label>
    <input type="radio" name="dictee" id="dictee_slecht" value="slecht"><label for="dictee_slecht">slecht</label>
  </div>
  <div>
    <h2>Leerhouding</h2>
    <input type="radio" name="leerhouding" id="leerhouding_goed" value="goed"><label for="leerhouding_goed">goed</label>
    <input type="radio" name="leerhouding" id="leerhouding_woordenschat" value="woordenschat"><label for="leerhouding_woordenschat">woordenschat minder</label>
    <input type="radio" name="leerhouding" id="leerhouding_niet_goed" value="niet_goed"><label for="leerhouding_niet_goed">niet goed</label>
  </div>
  <div>
    <h2>Groepswerk provincie</h2>
    <input type="radio" name="groepswerk" id="groepswerk_goed" value="goed"><label for="groepswerk_goed">goed</label>
    <input type="radio" name="groepswerk" id="groepswerk_blanco" value="blanco"><label for="groepswerk_blanco">blanco</label>
  </div>
  <hr>
  <button type="submit" id="generateButton">Genereer commentaar</button>
  <br>
  <label for="commentaartekst">Rapportcommentaar</label>
  <textarea name="commentaartekst" id="commentaartekst" cols="60" rows="10"></textarea>
</body>
</html>
