<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/toetsenperiode-januari.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Eindrapport</title>
</head>
<body>
  <h1>Rapportcommentaar generator</h1>
  <nav>
    <ul>
      <li><a href="index.html">Muzieklab</a></li>
      <li><a href="rapport2.html">4C - rapport 2</a></li>
      <li><a href="rapport3.html">4C - rapport 3</a></li>
      <li><a href="eindrapport.html">4C - Eindrapport</a></li>
      <li><a href="toetsenperiode-januari.html" class="active">Toetsenperiode januari</a></li>
    </ul>
  </nav>
  <form>
    <fieldset>
      <label for="name">Naam van de leerling</label>
      <input type="text" name="name" id="name">
    </fieldset>
    <fieldset>
      <legend>Geslacht</legend>
      <input type="radio" name="gender" id="jongen" value="jongen"><label for="jongen">jongen</label><br>
      <input type="radio" name="gender" id="meisje" value="meisje"><label for="meisje">meisje</label>
    </fieldset>
    <fieldset>
      <legend>Inzet</legend>
      <input type="radio" name="inzet" id="inzet_heelgoed" value="heelgoed"><label for="inzet_heelgoed">heel goed</label><br>
      <input type="radio" name="inzet" id="inzet_meestalgoed" value="meestalgoed"><label for="inzet_meestalgoed">meestal goed</label><br>
      <input type="radio" name="inzet" id="inzet_goedzwak" value="goedzwak"><label for="inzet_goedzwak">goed, zwakke leerling</label><br>
      <input type="radio" name="inzet" id="inzet_goedbabbelen" value="goedbabbelen"><label for="inzet_goedbabbelen">goed, maar babbelen</label><br>
      <input type="radio" name="inzet" id="inzet_wisselend" value="wisselend"><label for="inzet_wisselend"></label>wisselend<br>
      <input type="radio" name="inzet" id="inzet_speels" value="speels"><label for="inzet_speels">speels</label><br>
      <input type="radio" name="inzet" id="inzet_droomt" value="droomt"><label for="inzet_droomt">droomt weg</label><br>
      <input type="radio" name="inzet" id="inzet_nietgoed" value="nietgoed"><label for="inzet_nietgoed">niet goed</label><br>
      <input type="radio" name="inzet" id="inzet_other" value="other"><input type="text" name="inzet_other" id="inzet_other_text"><br>
    </fieldset>
    <fieldset>
      <legend>Netheid</legend>
      <input type="radio" name="netheid" id="netheid_netjes" value="netjes"><label for="netheid_netjes">netjes</label><br>
      <input type="radio" name="netheid" id="netheid_slordig" value="slordig"><label for="netheid_slordig">slordig</label><br>
      <input type="radio" name="netheid" id="netheid_leeg" value="leeg"><label for="netheid_leeg">/</label><br>
    </fieldset>
    <fieldset>
      <legend>Vragen</legend>
      <input type="radio" name="vragen" id="vragen_uitleggen" value="uitleggen"><label for="vragen_uitleggen">goed vragen stellen + uitleggen</label><br>
      <input type="radio" name="vragen" id="vragen_goed" value="goed"><label for="vragen_goed">goed vragen stellen</label><br>
      <input type="radio" name="vragen" id="vragen_tesnel" value="tesnel"><label for="vragen_tesnel">te snel vragen stellen</label><br>
      <input type="radio" name="vragen" id="vragen_sneller" value="sneller"><label for="vragen_sneller">sneller vragen stellen</label><br>
      <input type="radio" name="vragen" id="vragen_geen" value="geen"><label for="vragen_geen">stelt geen vragen</label><br>
    </fieldset>
    <fieldset>
      <legend>Resultaten</legend>
      <input type="radio" name="resultaten" id="resultaten_altijdgoed" value="altijdgoed"><label for="resultaten_altijdgoed">altijd goed</label><br>
      <input type="radio" name="resultaten" id="resultaten_goed" value="goed"><label for="resultaten_goed">goed: <input type="text" id="goed1"> is goed, aandacht voor <input type="text" id="goed2"></label><br>
      <input type="radio" name="resultaten" id="resultaten_goedzorg" value="goedzorg"><label for="resultaten_goedzorg">goed, veel zorg; <input type="text" id="goedzorg1"> is goed, <input type="text" id="goedzorg2"> moeilijker</label><br>
      <input type="radio" name="resultaten" id="resultaten_dictees" value="dictees"><label for="resultaten_dictees">slechte dictees</label><br>
      <input type="radio" name="resultaten" id="resultaten_ng_welover" value="welover"><label for="resultaten_ng_welover">niet goed, wel over: <input type="text" name="welover1" id="welover1"> is goed, <input type="text" name="welover2" id="welover2"> kan beter; <input type="text" name="welover3" id="welover3"> is onvoldoende, studeren voor <input type="text" name="welover4" id="welover4"></label><br>
      <input type="radio" name="resultaten" id="resultaten_ng_zitten" value="zitten"><label for="resultaten_ng_zitten">niet goed, blijven zitten</label><br>
      <input type="radio" name="resultaten" id="resultaten_1B" value="1B"><label for="resultaten_1B">niet goed, 1B-traject</label><br>
    </fieldset>
    <fieldset>
      <legend>Drukker op het einde</legend>
      <input type="radio" name="drukker" id="drukker_wel" value="drukker"><label for="drukker_wel">einde wat drukker</label><br>
      <input type="radio" name="drukker" id="drukker_niet" value="leeg"><label for="drukker_niet">/</label><br>
    </fieldset>
    <fieldset>
      <legend>Slot</legend>
      <input type="radio" name="slot" id="slot_leuk" value="leuk"><label for="slot_leuk">leuk</label><br>
      <input type="radio" name="slot" id="slot_gewoon" value="gewoon"><label for="slot_gewoon">gewoon</label><br>
      <input type="radio" name="slot" id="slot_avi" value="avi"><label for="slot_avi">geen avi 9</label><br>
    </fieldset>
    <button type="button" id="generateButton">Genereer commentaar</button>
    <br>
    <label for="commentaartekst">Rapportcommentaar</label><br>
    <textarea name="commentaartekst" id="commentaartekst" cols="60" rows="10"></textarea>
  </form>
</body>
</html>
